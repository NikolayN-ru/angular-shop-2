<div
  *ngFor="let product of products"
  class="pl-20 text-center text-indigo-800 flex"
>
  <div class="w-1/3">
    <hr />
    {{ product.title }}
    <p>{{ product.image }}</p>
    <img class="image" src="{{ product.image }}" alt="" />
    <button [routerLink]="['/products', product.id]">PEREHOD</button>
  </div>
</div>
